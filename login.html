    <h1 class="text-hide">六角甜點電商 | 甜點專賣登入</h1>

    <!-- Login -->
    <div class="container">
        <div class="row no-gutter mt-6 my-lg-6">
            <div class="col-lg-6 bg-primary login-content">
                <h2 class="text-center h1 text-secondary py-4 mb-0">會員登入</h2>
                <div class="bg-secondary d-flex d-lg-none justify-content-center p-4 social-button text-center">
                    <a href="#" class="d-flex mx-1 align-items-center justify-content-center">
                        <img src="./images/ic-facebook-logotype.svg" height="16px" width="84px">
                    </a>
                    <a href="#" class="d-flex mx-1 align-items-center justify-content-center">
                        <img src="./images/ic-google.svg" height="24px" width="74px">
                    </a>
                    <a href="#" class="d-flex mx-1 align-items-center justify-content-center">
                        <img src="./images/ic-yahoo.svg" height="17px" width="74px">
                    </a>
                </div>
                <form class="from p-4">
                    <div class="input-group login-form-wrap mb-3">
                        <label for="emailOrPhone"><i class="fas fa-user text-primary p-1"></i></label>
                        <input type="text" id="emailOrPhone" class="form-control rounded-0 border-0 bg-secondary pl-6"
                            placeholder="電子信箱/手機號碼">
                    </div>
                    <div class="input-group login-form-wrap mb-3">
                        <label for="password"><i class="fas fa-key text-primary p-1"></i></label>
                        <input type="password" id="password" class="form-control rounded-0 border-0 bg-secondary pl-6"
                            placeholder="請輸入使用者密碼">
                    </div>
                    <div class="form-check remember-checkbox">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label text-white" for="rememberMe">
                            記住我
                        </label>
                    </div>
                </form>
                <a href="#" class="d-block bg-warming text-primary text-center login-button py-3">登入帳號</a>
            </div>
            <div class="col-lg-6 bg-secondary d-none d-lg-flex flex-column social-button-wrap">
                <h2 class="text-content py-4 text-center connect-account">
                    <span>連結社群帳號</span>
                </h2>
                <a href="#" class="d-flex justify-content-center align-items-center social-lg-button w-100 mb-3">
                    <img src="./images/ic-facebook-logotype.svg" width="108" height="20">
                </a>
                <a href="#" class="d-flex justify-content-center align-items-center social-lg-button w-100 mb-3">
                    <img src="./images/ic-google.svg" width="94" height="31">
                </a>
                <a href="#" class="d-flex justify-content-center align-items-center social-lg-button w-100">
                    <img src="./images/ic-yahoo.svg" width="96" height="22">
                </a>
            </div>
        </div>
    </div>


    <!-- Subscription -->
    <section class="bg-primary py-4">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5 d-flex justify-content-center my-2 align-items-center">
                    <img src="./images/logo-light.svg" height="40" width="40" class="img-fluid">
                    <span class="ml-4 subscription-title text-secondary">訂閱你我的甜蜜郵件</span>
                </div>
                <div class="col-lg-5 my-2">
                    <div class="input-group subscription-input-wrap">
                        <label for="subscription-input-id" class="subscription-label">
                            <i class="fas fa-envelope"></i>
                        </label>
                        <input type="email" id="subscription-input-id"
                            class="form-control bg-secondary subscription-input">
                        <div class="input-group-append subscription-button">
                            <button class="btn btn-warming rounded-0 w-100">
                                <i class="fas fa-arrow-right"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Footer -->
    <footer class="bg-secondary py-4">
        <div class="container">
            <div class="row flex-column flex-lg-row justify-content-lg-between">
                <div class="col-lg-5 d-flex flex-column">
                    <div class="bg-cover mb-5 mb-lg-11"
                        style="background-image: url(./images/logo-all-dark.svg);height: 27px;width: 172px;"></div>
                    <div class="footer-info text-primary mb-5 mb-lg-0">
                        <div>07-1234-5678</div>
                        <div>sweetaste@email.com</div>
                        <div>800 高雄市新興區幸福路 520 號</div>
                    </div>
                </div>
                <div class="col-lg-5">
                    <div class="text-right">
                        <div class="bg-cover d-none d-lg-inline-block"
                            style="background-image: url(./images/sm-今天是個吃甜點的好日子.svg);width: 60px;height: 220px;"></div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-between align-items-center">
                <div class="col-lg-3">
                    <div class="footer-button">
                        <a href="#" class="btn pl-0 text-primary"><i class="fab fa-line fa-2x"></i></a>
                        <a href="#" class="btn pl-0 text-primary"><i class="fab fa-facebook-square fa-2x"></i></a>
                    </div>
                </div>
                <div class="col-lg-5 text-primary copyright">
                    <span>© 2018 Sweetaste* All Rights Reserved</span>
                </div>
            </div>
        </div>

    </footer>
